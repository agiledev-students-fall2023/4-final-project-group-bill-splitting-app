version: "3.8"

services:
  front-end:
    build: ./front-end
    ports:
      - 3000:80
    depends_on:
      - back-end
    env_file:
      - ./front-end/.env
    command: npm start

  back-end:
    build: ./back-end
    ports:
      - 3001:3001
    env_file:
      - ./back-end/.env
    volumes:
      - ./uploads:/uploads
    command: npm start
